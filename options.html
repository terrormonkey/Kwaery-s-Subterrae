<!DOCTYPE html>
<html>
<head>
  <title>Smart Dark Mode Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      width: 320px;
      background-color: #222;
      color: #eee;
    }
    h2 {
      margin-top: 0;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #444;
    }
    .section:last-child {
      border-bottom: none;
    }
    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .radio-group label {
      font-weight: normal;
    }
    .shortcuts-list {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .shortcut-keys {
      font-weight: bold;
      color: #8ab4f8;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      color: #8ab4f8;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <div class="section">
    <strong>Theme</strong>
    <div class="radio-group" id="theme-group">
      <!-- Generated by JS -->
    </div>
  </div>

  <div class="section">
    <strong>Media</strong>
    <label>
      <input type="checkbox" id="imageDimming" checked>
      Dim Images & Videos
    </label>
  </div>

  <div class="section">
    <strong>Shortcuts</strong>
    <div class="shortcuts-list">
      <div class="shortcut-item">
        <span>Toggle Dark Mode</span>
        <span class="shortcut-keys">Shift + X</span>
      </div>
      <div class="shortcut-item">
        <span>Open Dimmer</span>
        <span class="shortcut-keys">Shift + Y</span>
      </div>
      <div class="shortcut-item">
        <span>Color Menu</span>
        <span class="shortcut-keys">Shift + &lt;</span>
      </div>
    </div>
  </div>

  <button id="save">Save</button>
  <div id="status" class="status">Options saved.</div>

  <script src="themes.js"></script>
  <script src="options.js"></script>
</body>
</html>
